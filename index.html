<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumping Ball Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    #game-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .platform {
      position: absolute;
      background-color: #333;
    }
    #ball {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff5722;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ball"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
